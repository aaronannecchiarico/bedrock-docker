[www]
user = www-data
group = www-data
listen = 9000
; Ensure PHP-FPM can communicate with Nginx within the Docker network
; This is usually the default setting, so the line can be listen = 9000
; If using Unix sockets, it would be something like listen = /var/run/php/php-fpm.sock

listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 4
pm.max_requests = 200

; Security and performance settings
; Turn off error display for production to prevent leakage of potentially sensitive information
display_errors = Off
display_startup_errors = Off
error_log = /var/log/php-fpm/error.log
log_errors = On

; Adjust for your application's upload requirements
upload_max_filesize = 40M
post_max_size = 40M

; Access log can be switched off to reduce I/O but can be helpful for debugging purposes
; If enabled, make sure the log file path is correct and writable by the PHP-FPM process
; access.log = /var/log/php-fpm/$pool.access.log
catch_workers_output = yes
